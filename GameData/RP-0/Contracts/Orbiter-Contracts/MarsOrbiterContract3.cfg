CONTRACT_TYPE
{
	name = OrbitMars3 // Inspired by MRO (Current day tech)
	
	group = OrbiterContracts
	
	title = Mars Orbiter
	description = Design and successfully launch a probe to reach a orbit of Mars, stay in orbit at least 2 years conducting studies and then transmit science back to Earth.
	
	synopsis = Send a probe to orbit Mars for 2 years and transmit science.
	
	completedMessage = This new generation orbiter have brougth us a whole new understanding 
	
	
	minExpiry = 1
	maxExpiry = 30
	cancellable = true
	declinable = true
	autoAccept = false
	targetBody = Mars
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 4380 // 3 years
	prestige = Significative
	
	// rewards
	advanceFunds = 25000.0 // Only placeholders copy-pasted from flyby contracts. Not yet balanced.
	rewardReputation = 45.0
	rewardFunds = 25000.0
	failureFunds = 30000.0
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = OrbiterMars2
	}
	
	
	PARAMETER  //It could use another parameter demanding some especific part in the vessel from some current day tech tree node
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Orbit Mars for 2 years and receive data.
		define = MarsOrbitCraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
	
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit // MRO-like orbit, narrower requeriments in comparison with OrbiterMars2 
			type = Orbit
			targetBody = Mars
			disableOnStateChange = true
			situation = ORBITING
			minApA = 310000
			maxApA = 320000
			minPeA = 240000
			maxPeA = 250000
			minInclination = 93
			maxInclination = 94


			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2y // Mirroring MGS primary mission
				preWaitText = Reach specified orbit.
				waitingText = Conducting studies on the Mars atmosphere
				completionText = Primary mission completed.
			}
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mars
			recoveryMethod = RecoverOrTransmit
		}
	}
